<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { padding:0px;margin:0;background:#ffffff }
    .card { margin:0 auto;max-width:100%;position:relative;overflow:hidden;background:#FFF;border-radius:4px;padding:0px }
    .card:not(:last-child) { margin-bottom:10px }
    .title > a { display:block;text-decoration:none;color:#0083ff;font-size:35px;margin-top:0;margin-bottom:10px;margin-left:-30px }
    .title > a:hover { margin-left:0 }
    .title > a > span { opacity:0 }
    .title > a:hover>span { opacity:1 }
    .desc { font-size:12px;color:#757e91 }
    .social { margin-top:20px }
    .social > a:not(:last-child) { margin-right:2px }
    .artalk-right-action{ display:none !important; }
    .artalk-list-footer{ display:none !important; }
    .markdown{ margin-top: 7px !important; }
    .artalk-ua{ display:none !important; }
    .artalk *, .artalk-sidebar *{ font-size: 1.1rem !important; }
    .artalk img{
        max-width: 100%;
    }
  </style>
  <script src="https://static.ouorz.com/jquery.min.js"></script>
<link href="dist/Artalk.css" rel="stylesheet"><script type="text/javascript" src="dist/Artalk.js"></script></head>
<body>
  <div class="card">
    <div id="comments"></div>
  </div>
  <script>
    document.domain = 'ouorz.com'
    var url = window.location.href.split("=");
    url = url[1];
    var artalk = new Artalk({
      el: '#comments',
      placeholder: '说点什么吧...',
      defaultAvatar: 'mp',
      pageSize: 50,
      pageKey: url,
      serverUrl: 'https://blog.ouorz.com/wp-content/themes/peg/com/public/index.php'
    })
  </script>
</body>
</html>
